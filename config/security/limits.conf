# User limits for desktop use
# These override the defaults in /etc/security/limits.conf
# Applied via PAM for all users

# Increase open file descriptors
# Default is 1024, which is too low for development
*    soft nofile 524288
*    hard nofile 1048576

# Increase max processes per user
# Important when running containers, VMs, or many dev tools
*    soft nproc  4096
*    hard nproc  8192

# Core file size - allow core dumps for debugging
# Set to 0 to disable, or unlimited for full dumps
*    soft core   unlimited
*    hard core   unlimited

# Max locked memory - important for some games and applications
*    soft memlock 16777216
*    hard memlock 16777216

# Max nice priority - allows users to run processes with better priority
*    soft nice    -10
*    hard nice    -10

# Real-time priority - useful for audio production and gaming
*    soft rtprio  95
*    hard rtprio  95

# Max file size - remove restrictions
*    soft fsize   unlimited
*    hard fsize   unlimited

# Max CPU time - unlimited for desktop use
*    soft cpu     unlimited
*    hard cpu     unlimited
